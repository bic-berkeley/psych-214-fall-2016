# This file runs automated testing on travis-ci.org cloud machines

addons:
  apt:
    packages:
      - texlive-latex-base

language: python

python:
    - 2.7
    - 3.4
    - 3.5

before_install:
    - git submodule update --init --recursive
    - python -m pip install -U pip

install:
    # Install project requirements
    - pip install -r requirements.txt

script:
    - make doctest
    - make html
